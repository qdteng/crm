						<iframe data-src="tab-2.html" th:attr="data-src=@{'/customers/ordersrefund/list/' + ${customer.pwsysId}}"  class="tab-iframe"></iframe>

	<!-- 脚本区域（弹框、脚本） -->
	    <script type="text/javascript">
	    $(function() {
	        function loadIframe($tab) {
	          var iframe = $("iframe", $tab);
	          //如果不存在src则进行加载
	          if (!iframe.attr("src")) {
	            iframe.attr('src', iframe.data("src"));
	          } 
	        }
	        
	        //进行tab组件初始化
	        $('#tab').accordion({
	          childId: '#tab-child',
	          afterTabSelect: function($tab,index){
	            var tab = $("#tab-" + (index + 1));
	            if(tab.accordion){
	              tab.accordion("layoutTab");
	              if(index != 0){
	                tab.accordion("showCont");
	              }
	            }
	          }
	        });


	        $('#tab-1').accordion({
	          childId: '#tab-child-1',
	          moveTabAuto: true,
	          afterTabSelect: loadIframe,
	        });
	        $('#tab-2').accordion({
	          childId: '#tab-child-2',
	          moveTabAuto: true,
	          afterTabSelect: loadIframe,
	          lazyLoad:true
	        });
	        $('#tab-3').accordion({
	          childId: '#tab-child-3',
	          moveTabAuto: true,
	          afterTabSelect: loadIframe,
	          lazyLoad:true
	        });
	        $('#tab-4').accordion({
	          childId: '#tab-child-4',
	          moveTabAuto: true,
	          afterTabSelect: loadIframe,
	          lazyLoad:true
	        });
	        $('#tab-5').accordion({
	          childId: '#tab-child-5',
	          moveTabAuto: true,
	          afterTabSelect: loadIframe,
	          lazyLoad:true
	        });


	      });
	    
	    </script>
