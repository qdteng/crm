<!DOCTYPE html>  
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="layouts/index">  
    <head>
    	<meta charset="utf-8"></meta>
        <title>支付平台</title>
    </head>  
    <body>
	    <div layout:fragment="content">
	        <div class="container">
	            <section class="col-lg-12 ui-content ui-shadow" style="min-height:585px;">
	                <div class="title-double">
	                    <h3 class="fl">支付渠道</h3>
	                    <div class="fr yl-btn yl-btn-blue-shadow mt10">申请渠道参数</div>
	                    <div class="fr change-span">
	                        <span class="mr20 on">全部</span>
	                        <span class="mr20">已开通</span>
	                        <span class="mr20">申请中</span>
	                    </div>
	                </div>
	
	                <div style="overflow:hidden;">
	                    <div class="pay-nav fl mr40 mt15">
	                        <ul class="pay-nav-ul" id="payNavUl">
	                            <li class="on">全部</li>
	                            <li>支付宝手机网站支付</li>
				                <li>支付宝当面付</li>
				                <li>支付宝即时到账支付</li>
				                <li>支付宝批量退款</li>
				                <li>微信公众号支付</li>
				                <li>微信Wap支付</li>
				                <li>微信退款</li>
	                        </ul>
	                    </div>
	                    <div class="table-box mt15" style="padding-left:200px;">
	                        <table class="table table-bordered">
	                            <tr>
	                                <th>支付渠道</th>
	                                <th>应用场景</th>
	                                <th>状态</th>
	                            </tr>
	                            <tr>
	                                <td>App</td>
	                                <td>移动应用</td>
	                                <td><a href="###">已开通</a></td>
	                            </tr>
	                            <tr>
	                                <td>App</td>
	                                <td>移动应用</td>
	                                <td>未开通</td>
	                            </tr>
	                        </table>
	                    </div>
	                </div>
	                
	            </section>
	        </div>
	    </div>
	</body>
</html>
