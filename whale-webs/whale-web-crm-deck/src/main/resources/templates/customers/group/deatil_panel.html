<!DOCTYPE html>  
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  >  
    <head>
    	<meta charset="utf-8"></meta>
        <title>会员分组信息</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}"></link>
	    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"></link>
	    <link rel="stylesheet" type="text/css" th:href="@{/css/aui.min.css}"></link>
	    <link rel="stylesheet" type="text/css" th:href="@{/css/validate.default.css}"></link>
	    <link rel="stylesheet" type="text/css" th:href="@{/css/zTreeStyle/zTreeStyle.css}"></link>
	    <link rel="stylesheet" type="text/css" th:href="@{/css/zTreeStyle/demo.css}"></link>
	    <script th:src="@{/js/plugins/jquery/jquery-1.7.min.js}"></script>
	    <script th:src="@{/js/plugins/validate/jquery.form.js}"></script>
	    <script th:src="@{/js/plugins/validate/validate.js}"></script>
	    <script th:src="@{/js/plugins/layer/layer.js}"></script>
	    
	    <!-- 核心方法 -->
	    <script th:src="@{/js/system/core.js}"></script>
	    <script th:src="@{/js/system/index.js}"></script>
	    <script th:src="@{/js/system/minBox.js}"></script>
	    <script th:src="@{/js/system/accordion.js}"></script>
	      <style>
      	   .tab-iframe {
			    display: block;
			    width: 100%;
			    height: 600px;
			    overflow: scroll;
			    border: 0
			  }
			*{margin: 0;padding: 0;}
			body{font:normal 12px/1.5  "微软雅黑", 'arial', 'Tahoma','simsun','Verdana';}
			.p20{padding: 20px;}
			.mt10{margin-top: 10px;}
			.fl{float: left;}
			
			.clearfloat:after{display:block;clear:both;content:"";visibility:hidden;height:0}.clearfloat{zoom:1}.clear{*zoom:1;}.clear:after{content:'\20';display:block;height:0;clear:both;}
			.member h3{border-bottom: 1px solid #CCCCCC;line-height: 40px;font-size: 16px;font-weight: normal;}
			.content h4{font-size: 14px;font-weight: normal;margin-top: 15px;}
			.content p{overflow: hidden;border-bottom: 1px solid #CCCCCC;padding-bottom: 10px;}
			.content p span{height: 30px;line-height: 30px;margin: 5px 0;width: 90% !important;}
			.content p span  b{width:120px;font-weight: normal; margin-right:5px ;}
			.content p span  i{font-style: normal;}
			
			.labels label{display: block;float: left;background: #f4f4f4;margin:0 5px;padding: 5px 10px;}
			.labels label b{font-weight: normal;margin-left: 10px;}
			.labels a{background: #fff;border: 1px dashed #ccc;border-radius: 3px;color:#6fb6e0;padding: 4px 9px;float: left;margin-left: 5px;text-decoration: none;}
	      </style >
	      
	      <style type="text/css">
			div#rMenu {
				position: absolute;
				visibility: hidden;
				top: 0;
				background-color: #555;
				text-align: left;
				background-color: #0083ce;
   				 border: 1px solid #0083ce;
			}
			
			div#rMenu ul li {
				margin: 1px 0;
				padding: 0 5px;
				cursor: pointer;
				list-style: none outside none;
			    background-color: #0095ea;
			    color: #fff;
			}
			</style>
			<style>
				* {
					margin: 0;
					padding: 0;
				}
				
				body {
					font: normal 12px/1.5 "微软雅黑", 'arial', 'Tahoma', 'simsun', 'Verdana';
				}
				
				.p20 {
					padding: 20px;
				}
				
				.mt10 {
					margin-top: 10px;
				}
				
				.fl {
					float: left;
				}
				
				.clearfloat:after {
					display: block;
					clear: both;
					content: "";
					visibility: hidden;
					height: 0
				}
				
				.clearfloat {
					zoom: 1
				}
				
				.clear {
					*zoom: 1;
				}
				
				.clear:after {
					content: '\20';
					display: block;
					height: 0;
					clear: both;
				}
				
				.member h3 {
					border-bottom: 1px solid #CCCCCC;
					line-height: 40px;
					font-size: 16px;
					font-weight: normal;
				}
				
				.content h4 {
					font-size: 14px;
					font-weight: normal;
					margin-top: 15px;
				}
				
				.content p {
					overflow: hidden;
					border-bottom: 1px solid #CCCCCC;
					padding-bottom: 10px;
				}
				
				.content p span {
					height: 30px;
					line-height: 30px;
					margin: 5px 0;
					width: 300px;
				}
				
				.content p span  b {
					width: 120px;
					font-weight: normal;
					margin-right: 5px;
				}
				
				.content p span  i {
					font-style: normal;
				}
				
				.labels label {
					display: block;
					float: left;
					background: #f4f4f4;
					margin: 0 5px;
					padding: 5px 10px;
				}
				
				.labels label b {
					font-weight: normal;
					margin-left: 10px;
				}
				
				.labels a {
					background: #fff;
					border: 1px dashed #ccc;
					border-radius: 3px;
					color: #6fb6e0;
					padding: 4px 9px;
					float: left;
					margin-left: 5px;
					text-decoration: none;
				}
				.pt0{padding-top:0;}
				.tab-centent p{line-height: 30px;}
				.tab-centent p b{font-weight:normal;width:120px;}
				.tab-centent p span{width:80%;}
				</style>
    </head>  
    <body>


	<div  id="box-pop2" class="p10" >
		<ul class="aui-accord-ul tab cl group_tab" id="tab">
			<li><span>一般分组</span></li>
			<li><span>标签分组</span></li>
		</ul>
		<div id="tab-child" class="aui-accord-box pb20 mb10 p0" >
			<div>
				<ul class="accord-ul accord-ul-nowrap tab cl" id="tab-1">
				</ul>
				<div id="tab-child-1" class="member p20 pt0" style="height:450px;overflow:auto;">
					<form action="/customers/group/add" method="post" id="detafilForm" class="form-horizontal">
						<input type="hidden" name="id" th:value="${cGroup.id}" />
						<div class="content mt10">
							<p class="mt20">
								<span>
									<b class="fl">最近交易：</b>
										<span  th:each="obj,indexStat:${T(cn.com.ylpw.web.crm.util.Contact).getAllDictionarie().get('CG_RECENTTRADE')}"   >
											<input type="radio" th:value="${obj.value.code}"  name="grPayDay" class="recenttrade"
											th:id="${obj.value.id+'CG_RECENTTRADE'}" id="grPayDay"  
											 th:checked="${#null==cGroup.grPayDay ?false:cGroup.grPayDay == obj.value.code }" />
											<label th:for="${obj.value.id+'CG_RECENTTRADE'}" th:text="${obj.value.name}"  style="width:25px;"></label>
										</span>
										<input type="radio" name="grPayDay" class="recenttradezdy" th:checked="${#null != cGroup.grPayDayCustom and '' != cGroup.grPayDayCustom}"></input><a href="javascript:void(0);"><span class="recenttradezdy">自定义</span></a>
										<span th:style="${#null != cGroup.grPayDayCustom and '' != cGroup.grPayDayCustom?'':'display: none'}" style="display: none;" id="recenttradezdy">
											<input type="text" name="grPayDayCustom" id="grPayDayCustom" class="c_positiveInteger recenttradezdy" style="width:40px;" th:value="${cGroup.grPayDayCustom}"></input>天
										</span>
								</span>
							</p>
						</div>
						<div class="content mt10">
							<p class="mt10">
								<span>
									<b class="fl">交易次数：</b>
									<span  th:each="obj,indexStat:${T(cn.com.ylpw.web.crm.util.Contact).getAllDictionarie().get('CG_TRADECOUNT')}"   >
										<input type="radio" th:value="${obj.value.code}"  name="grPaymentNum" class="tradecount"
										th:id="${obj.value.id+'CG_TRADECOUNT'}" id="grPaymentNum"  
										 th:checked="${#null==cGroup.grPaymentNum ?false:cGroup.grPaymentNum == obj.value.code }" />
										<label th:for="${obj.value.id+'CG_TRADECOUNT'}" th:text="${obj.value.name}"  style="width:25px;"></label>
									</span>
									<input type="radio" name="grPaymentNum" class="tradecountzdy" th:checked="${#null != cGroup.grPaymentNumCustom and '' != cGroup.grPaymentNumCustom}"></input><a href="javascript:void(0);"><span class="tradecountzdy">自定义</span></a>
									<span th:style="${#null != cGroup.grPaymentNumCustom and '' != cGroup.grPaymentNumCustom?'':'display: none'}" style="display: none;" id="tradecountzdy">
										<input type="text" name="grPaymentNumCustom" id="grPaymentNumCustom" class="c_positiveInteger tradecountzdy" style="width:40px;" th:value="${cGroup.grPaymentNumCustom}"></input>次
									</span>
								</span>
							</p>
						</div>
						<div class="content mt10">
							<p class="mt10">
								<span>
									<b class="fl">累计金额：</b>
									<span  th:each="obj,indexStat:${T(cn.com.ylpw.web.crm.util.Contact).getAllDictionarie().get('CG_CUMUTOTAL')}"   >
										<input type="radio" th:value="${obj.value.code}"  name="grSumprice" class="cumutotal"
										th:id="${obj.value.id+'CG_CUMUTOTAL'}" id="grSumprice"  
										 th:checked="${#null==cGroup.grSumprice ?false:cGroup.grSumprice == obj.value.code }" />
										<label th:for="${obj.value.id+'CG_CUMUTOTAL'}" th:text="${obj.value.name}"  style="width:25px;"></label>
									</span>
									<input type="radio" name="grSumprice" class="cumutotalzdy" th:checked="${#null != cGroup.grSumpriceCustom and '' != cGroup.grSumpriceCustom}"></input><a href="javascript:void(0);"><span class="cumutotalzdy">自定义</span></a>
									<span th:style="${#null != cGroup.grSumpriceCustom and '' != cGroup.grSumpriceCustom?'':'display: none'}" style="display: none;" id="cumutotalzdy">
										<input type="text" name="grSumpriceCustom" id="grSumpriceCustom" class="c_positiveInteger cumutotalzdy" style="width:40px;" th:value="${cGroup.grSumpriceCustom}"></input>元
									</span>						
								</span>
							</p>
						</div>
						<div class="content mt10">
							<p class="mt10">
								<span>
									<b class="fl">平均客单价：</b>
									<span  th:each="obj,indexStat:${T(cn.com.ylpw.web.crm.util.Contact).getAllDictionarie().get('CG_AVG_KDJ')}"   >
										<input type="radio" th:value="${obj.value.code}"  name="grUnitPrice" class="avgkdj"
										th:id="${obj.value.id+'CG_AVG_KDJ'}" id="grUnitPrice"  
										 th:checked="${#null==cGroup.grUnitPrice ?false:cGroup.grUnitPrice == obj.value.code }" />
										<label th:for="${obj.value.id+'CG_AVG_KDJ'}" th:text="${obj.value.name}"  style="width:25px;"></label>
									</span>
									<input type="radio" name="grUnitPrice" class="avgkdjzdy" th:checked="${#null != cGroup.grUnitPriceCustom and '' != cGroup.grUnitPriceCustom}"></input><a href="javascript:void(0);"><span class="avgkdjzdy">自定义</span></a>
									<span th:style="${#null != cGroup.grUnitPriceCustom and '' != cGroup.grUnitPriceCustom?'':'display: none'}" style="display: none;" id="avgkdjzdy">
										<input type="text" name="grUnitPriceCustom" id="grUnitPriceCustom" class="c_positiveInteger avgkdjzdy" style="width:40px;" th:value="${cGroup.grUnitPriceCustom}"></input>元
									</span>						
								</span>
							</p>
						</div>
						<div class="content mt10">
							<p class="mt10">
								<span>
									<b class="fl">会员等级：</b>
									<span  th:each="obj,indexStat:${customerGrades}"   >
										<input type="radio" th:value="${obj.ID}"  name="grCustomerLavel" class="userlevel"
										th:id="${obj.ID+'USERLEVEL'}" id="grCustomerLavel"  
										 th:checked="${#null==cGroup.grCustomerLavel ?false:(obj.ID+'') == cGroup.grCustomerLavel}" />
										<label th:for="${obj.ID+'USERLEVEL'}" th:text="${obj.GNAME}"  style="width:25px;"></label>
									</span>
								</span>
								<em class="f-red fr">注：不勾选则不限</em>
							</p>
						</div>
						<div class="content mt10">
							<p class="mt10">
								<span class="fl">
									<b class="fl">地区筛选：</b>
									<input type="radio" value="0" name="selArea" class="grAddDefaultzdy" th:checked="${#null != cGroup.id and #null == cGroup.grAddrProv}"></input>
									<a href="javascript:void(0);"><span class="grAddDefaultzdy">默认全部</span></a>
									<input type="radio" value="1" name="selArea" class="areazdy" th:checked="${#null != cGroup.grAddrProv and '-1' != cGroup.grAddrProv}"></input>
									<a href="javascript:void(0);"><span class="areazdy">自定义</span></a>
									<span class="area" th:style="${#null != cGroup.grAddrProv and '' != cGroup.grAddrProv and '-1' != cGroup.grAddrProv?'':'display: none'}" style="display: none;">
										<select class="provincesel"  target="citysel" name="grAddrProv" >
											<option th:each="obj,indexStat:${T(cn.com.ylpw.web.crm.util.Contact).getAllDictionarie().get('PROVINCE')}" 
											th:text="${obj.value.name}" th:selected="${cGroup.grAddrProv == obj.value.code}"
											th:value="${obj.value.code}"  value="0" >请选择</option>
										</select>
										<select class="citysel" name="grAddrCity" >
											<option value="-1" >请选择</option>
										</select>
										<input type="hidden" id="grAddrCity" th:value="${cGroup.grAddrCity}"	/>
									</span>				
								</span>
							</p>
						</div>
						<div class="content mt10">
							<p class="mt10">
								<span>
									<b class="fl">下单终端：</b>
									<i class="fl">
										<span  th:each="obj,indexStat:${T(cn.com.ylpw.web.crm.util.Contact).getAllDictionarie().get('ORDERSOURCE')}"   >
											<input type="radio" th:value="${obj.value.code}"  name="grClient" 
											th:id="${obj.value.id+'grClient'}" id="grClient" value="1" 
											 th:checked="${cGroup.grClient == obj.value.code}" />
											<label th:for="${obj.value.id+'ORDERSOURCE'}" th:text="${obj.value.name}"  style="width:25px;">WAP</label>
										</span>
									</i>
									<em class="f-red fr">注：不勾选则不限</em>						
								</span>
							</p>
						</div>
						<div class="content mt10">
							<p class="mt10">
								<span class="fl">
									<b class="fl">指定票品：</b>
									<input type="radio" value="0" name="signedProduct" class="allProduct" th:checked="${(#null != cGroup.id and #null == cGroup.grProname and #null == cGroup.grClassa)?true:false}"></input>
									<a href="javascript:void(0);"><span class="allProduct">全部商品</span></a>
									<input type="radio" value="1" name="signedProduct" class="grProname" th:checked="${(#null != cGroup.grProname and cGroup.grProname != '')?true:false}"></input>
									<a href="javascript:void(0);"><span class="grProname">指定票品</span></a>
									<input type="radio" value="2" name="signedProduct" class="grClassa" th:checked="${(#null != cGroup.grClassa and cGroup.grClassa != '')?true:false}"></input>
									<a href="javascript:void(0);"><span class="grClassa" >指定类目</span></a>
									<input type="text" name="grProname" id="grProname" th:style="${#null != cGroup.grProname and cGroup.grProname != ''}?'':'display: none'" style="display: none;" th:value="${cGroup.grProname}"></input>
									<select class="proClassA"  target="proClassB_2" name="grClassa" id="grClassa" th:style="${#null != cGroup.grClassa and cGroup.grClassa != ''}?'':'display: none'" style="display: none;">
										<option th:each="obj,indexStat:${T(cn.com.ylpw.web.crm.util.Contact).getAllDictionarie().get('P_CATEGORY')}" 
										th:text="${obj.value.name}" th:selected="${cGroup.grClassa == obj.value.code}"
										th:value="${obj.value.code}"  value="0" >请选择</option>
									</select>
								</span>
							</p>
						</div>
						<div class="content mt10">
							<p class="mt10">
								<span class="fl">
									<b class="fl">商品件数：</b>
									<a href="javascript:void(0);"><span class="grPronumzdy">自定义</span></a>&nbsp;&nbsp;&nbsp;&nbsp;
									<span th:style="${#null != cGroup.grPronum and cGroup.grPronum != ''}?'':'display: none'" id="grPronumzdy">
										<input type="text" name="grPronum" id="grPronum" class="c_positiveInteger" style="width:80px;" th:value="${cGroup.grPronum}"></input>件
									</span>						
								</span>
							</p>
						</div>
						<div class="content mt10">
							<p class="mt10">
								<span class="fl">
									<b class="fl">分组名称：</b>
									<input type="text" name="name" id="name" class="c_maxlength_32 c_required" th:value="${cGroup.name}"></input>
								</span>
							</p>
						</div>
						<div class="content mt10">
							<p class="mt10">
								<span class="fl">
									<b class="fl">分组说明：</b>
									<input type="text" name="remark" id="remark" class="c_maxlength_64" th:value="${cGroup.remark}"></input>						
								</span>
							</p>
						</div>
						<div class="content mt10">
							<p class="mt10">
								<span class="fl">
									<b class="fl">分组类型：</b>
									<select name="type" id="type">
										<option value="1" th:selected="${cGroup.type == '1'}">动态分组</option>
										<option value="2" th:selected="${cGroup.type == '2'}" selected="selected">静态分组</option>
									</select>
								</span>
							</p>
						</div>
						<!-- <input style="margin-left: 40%;" type="button" class="yl-btn yl-btn-blue-shadow query mt15" id="addNormal" value="保存"/>
						<button type="button"  onclick="javaScript:clearForm($('#detafilForm')[0]);" class="yl-btn yl-btn-blue-shadow query mt15">取消</button> -->
					</form>
				</div>
			</div>
			<div style="display: none;">
				<ul class="accord-ul accord-ul-nowrap tab cl" id="tab-2">
				</ul>
				<div id="tab-child-2">
					<div>
						<iframe data-src="tab-2.html" name="lableiFrame" th:attr="data-src=@{'/customers/group/labledetail'}"  class="tab-iframe"></iframe>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
	
	<!-- 脚本区域（弹框、脚本） -->
	    <script type="text/javascript">
	    $(function() {
	        loadArea();
	        loadProClass();
	        
	        var _val = $('.provincesel').val() , target=$(".citysel");
	        if('-1' != _val){
	        	$.getJSON("/customers/lable/loadArea/"+_val, function(entry){
					target.empty();
					for ( var i in  entry){
						var selected="";
						if ($('#grAddrCity').val()==entry[i].code){
							target.append('<option selected="selected" value="'+entry[i].code+'">'+entry[i].name+'</option>');
						}else{
							target.append('<option value="'+entry[i].code+'">'+entry[i].name+'</option>');
						}
						//console.log(entry[i].code);
					}
					
				 });
	        }
	        
	        function loadIframe($tab) {
	          var iframe = $("iframe", $tab);
	          //如果不存在src则进行加载
	          if (!iframe.attr("src")) {
	            iframe.attr('src', iframe.data("src"));
	          } 
	        }
	        
	        //进行tab组件初始化
	        $('#tab').accordion({
	          childId: '#tab-child',
	          afterTabSelect: function($tab,index){
	            var tab = $("#tab-" + (index + 1));
	            if(tab.accordion){
	              tab.accordion("layoutTab");
	              if(index != 0){
	                tab.accordion("showCont");
	              }
	            }
	          }
	        });


	        $('#tab-1').accordion({
	          childId: '#tab-child-1',
	          moveTabAuto: true,
	          afterTabSelect: loadIframe,
	        });
	        $('#tab-2').accordion({
	          childId: '#tab-child-2',
	          moveTabAuto: true,
	          afterTabSelect: loadIframe,
	          lazyLoad:true
	        });
	        
	        $(".recenttrade input:first").attr("checked",true);  
	        
	      	//‘最近交易’自定义
	      	$('.recenttradezdy').click(function(){
	      		$('.recenttradezdy').attr("checked","checked");
	      		$('#recenttradezdy').show();
	      	});
	      	//非‘最近交易’自定义，自定义文本框隐藏
	      	$('.recenttrade').click(function(){
	      		$('#grPayDayCustom').val('');//清空之前赋的值
	      		$('#recenttradezdy').hide();
	      	});
	      	//‘交易次数’自定义
	      	$('.tradecountzdy').click(function(){
	      		$('.tradecountzdy').attr("checked","checked");
	      		$('#tradecountzdy').show();
	      	});
	      	//非‘交易次数’自定义，自定义文本框隐藏
	      	$('.tradecount').click(function(){
	      		$('#grPaymentNumCustom').val('');//清空之前赋的值
	      		$('#tradecountzdy').hide();
	      	});
	      	//‘累计金额’自定义
	      	$('.cumutotalzdy').click(function(){
	      		$('.cumutotalzdy').attr("checked","checked");
	      		$('#cumutotalzdy').show();
	      	});
	      	//非‘累计金额’自定义，自定义文本框隐藏
	      	$('.cumutotal').click(function(){
	      		$('#grSumpriceCustom').val('');//清空之前赋的值
	      		$('#cumutotalzdy').hide();
	      	});
	      	//‘平均客单价’自定义
	      	$('.avgkdjzdy').click(function(){
	      		$('.avgkdjzdy').attr("checked","checked");
	      		$('#avgkdjzdy').show();
	      	});
	      	//非‘平均客单价’自定义，自定义文本框隐藏
	      	$('.avgkdj').click(function(){
	      		$('#grUnitPriceCustom').val('');//清空之前赋的值
