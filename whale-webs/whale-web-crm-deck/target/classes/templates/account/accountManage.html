<!DOCTYPE html>  
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="layouts/index">  
    <head>
    	<meta charset="utf-8"></meta>
        <title>支付平台</title>
    </head>  
    <body>
    	<!-- 主体内容 -->
	    <div layout:fragment="content">
	    	<div class="container">
	            <section class="col-lg-12 ui-content ui-shadow" style="min-height:585px;">
	                <div class="title-double">
	                    <h3 class="fl">企业账户管理</h3>
	                </div>
	                <div class="search-form cl mb15">
	                    <ol class="p15 pt30 pb30">
	                        <li class="fl tc">
	                            <div class="mb10 f16"><b>企业托管账户总金额</b></div>
	                            <span>0.00元</span>
	                        </li>
	                        <li class="fl tc">
	                            <div class="mb10 f16"><b>企业收入账户金额</b></div>
	                            <span>0.00元</span>
	                        </li>
	                        <li class="fl tc">
	                            <div class="mb10 f16"><b>企业运营账户总金额</b></div>
	                            <span>0.00元</span>
	                        </li>
	                        <li class="fl tc">
	                            <div class="mb10 f16"><b>企业支出手续费金额</b></div>
	                            <span>0.00元</span>
	                        </li>
	                    </ol>	
		    		
		    		<div class="mt10 mb10">
		    		<!-- 列表主体（查询区域） -->
						<form name="myform" action="/user/show" method="post">
							<div class=" bg-gray border-gray pb10 pl15">
								<div class="cl">
							    	<div class="form-group mr10 mt15">
										<label for="" style="width: 100px;">流水号：</label>
										<input type="text" autocomplete ="off" name="name" style="width: 260px;" placeholder="请输入流水号" value="" />
									</div>
								    <button class="fl yl-btn yl-btn-blue-shadow query mt15">查询</button>
								</div>
								<div class="conditionCon undb">
									<div class="cl">
										<div class="form-group mr10 mt15">
				                        	<label for="" style="width: 100px;">开始时间：</label>
				                            <input type="text" id="start" style="width:120px;" name="startDate" value="" />
				                            <span>至</span>
				                            <input type="text" id="end" style="width:120px;" name="endDate" value="" />
				                       	</div>
								    	<div class="form-group mr10 mt15">
											<span class="conditions">筛选条件</span>
						                    <div class="a" style="overflow:hidden;display:none;">
						                    	<table class="table table-bordered">
					                                <tr>
					                                    <th><label><input id="allCheck1" type="checkbox" class="mr5" />交易类型</label></th>
					                                    <th><label><input id="allCheck2" type="checkbox" class="mr5" />交易状态</label></th>
					                                </tr>
					                                <tr>
					                                    <td>
					                                    	<div><label><input type="checkbox" class="mr5" />充值</label></div>
							                                <div><label><input type="checkbox" class="mr5" />支付</label></div>
							                                <div><label><input type="checkbox" class="mr5" />支付渠道退款</label></div>
							                                <div><label><input type="checkbox" class="mr5" />消费退款</label></div>
							                                <div><label><input type="checkbox" class="mr5" />转账</label></div>
							                                <div><label><input type="checkbox" class="mr5" />消费</label></div>
					                                    </td>
					                                    <td>
					                                    	<div><label><input type="checkbox" class="mr5" />待结算</label></div>
						                                	<div><label><input type="checkbox" class="mr5" />结算完成</label></div>
						                                	<div><label><input type="checkbox" class="mr5" />结算撤销</label></div>
						                                	<div><label></label></div>
						                                	<div><label></label></div>
						                                	<div><label></label></div>
					                                    </td>
					                                </tr>
					                            </table>
						                        <div class="a-foot">
						                            <div class="btn yl-btn yl-btn-blue-shadow mt4 ml20 fr mr20" id="sBtn">确 定</div>
						                            <span class="fr f14 mt10" id="isAllCheck" style="cursor:pointer;">全不选</span>
						                        </div>
						                    </div>
										</div>
									</div>
								</div>
								<div class="fr mr5 f-blue conditionBtn mr10" style="margin-top:-28px;"><a href="####">更多</a>&nbsp;<i class="icon iconfont">+</i></div>
							</div>
						</form>
						
						<div class="table-box mt15">
		                    <table class="table table-bordered">
		                        <tbody>
			                        <tr>
			                            <th>流水号</th>
			                            <th>交易发起时间</th>
			                            <th>交易类型</th>
			                            <th>交易金额（元）</th>
			                            <th>渠道手续费（元）</th>
			                            <th>用户承担手续费（元）</th>
			                            <th>交易描述</th>
			                            <th>交易状态</th>
			                        </tr>
			                        <tr>
			                            <td>123456789</td>
			                            <td>2017-01-01&nbsp;10:00:00</td>
			                            <td>已开通</td>
			                            <td>166</td>
			                            <td>12</td>
			                            <td>12</td>
			                            <td>已完成</td>
			                            <td>已开通</td>
			                        </tr>
			                    </tbody>
		                    </table>
		                </div>
		                <!-- 分页 -->
                        <div th:utext="${page}">...</div>
		            </div> 
		        </div>
		   		</section>
		    	
		    	
	    	</div>
	    </div>
	    
	    <!-- 脚本区域（弹框、脚本） -->
		<div layout:fragment="javascript">
			
			<script type="text/javascript">
				dateTime('#start','#end');
				
				$('.conditions').click(function(){
	        		var $this = $('.a'),
						$isDisplay = $this.css("display");
	        		$this.css("display", $isDisplay=='none'?'block':'none');
	        	});
				$('#isAllCheck').click(function(){
	        		var isCheck = false;
	        		if($(this).html() == '全不选'){
	        			$('.table input').attr("checked",false);
	        			isCheck = true;
	        		}else{
	        			$('.table input').attr("checked",true);
	        		}
	        		$(this).html(isCheck ? '全选' : '全不选');
	        	});
	        	$('.table tr:eq(0) input').each(function(n,o){
	        		$(this).click(function(){
	        			var isCheck = $(o).attr('checked') == 'checked' ? true : false;
	        			$('.table tr:eq(1) td:eq('+n+') input').attr("checked", isCheck);
	        		});
	        	});
	        	$('#sBtn').click(function(){
	        		$('.a').hide();
	        	})
			</script>
		</div>
	</body>
</html>
